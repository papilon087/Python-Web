{% load static %}
<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helios</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Favicons
      ================================================== -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png' %}">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">

  <!-- Stylesheet
      ================================================== -->
  <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/prettyPhoto.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  <!-- Navigation
      ==========================================-->
  <nav id="menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fa fa-sun-o"></i> Helios<strong></strong></a> </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#home" class="page-scroll">Home</a></li>
          <li><a href="#services-section" class="page-scroll">Serviços</a></li>
          <li><a href="#works-section" class="page-scroll">Portfólio</a></li>
          <li><a href="#about-section" class="page-scroll">About</a></li>
          <li><a href="#team-section" class="page-scroll">Time</a></li>
          <li><a href="#contact-section" class="page-scroll">Contato</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Header -->
  <header class="text-center" name="home">
    <div class="intro-text">
      <h1>Bem-Vindo ao <strong>Helios</strong></h1>
      <p>Somos uma empresa de focada em criação ágeis para tecnologia.</p>
      <a href="#services-section" class="btn btn-default btn-lg page-scroll">Saiba Mais</a> </div>
  </header>

   {% block content %} {% endblock %}


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/SmoothScroll.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.counterup.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/waypoints.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.isotope.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jqBootstrapValidation.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/contact_me.js' %}"></script>

  <!-- Javascripts
      ================================================== -->
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>
  </html>
