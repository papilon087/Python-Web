{% load static %}
<div id="contact-section" class="text-center">
    <div class="container">
      <div class="section-title center">
        <h2>Fale Conosco</h2>
        <hr>
        <p>Aqui está mais informações para contato.</p>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <div class="col-md-4"> <i class="fa fa-map-marker"></i>
          <p>4321 Guzolândia St,<br>
            São Paulo, SP 12345</p>
        </div>
        <div class="col-md-4"> <i class="fa fa-envelope-o"></i>
          <p>guzolândiacompany.com</p>
        </div>
        <div class="col-md-4"> <i class="fa fa-phone"></i>
          <p> +17 123 456 1234</p>
        </div>
        <hr>
        <div class="clearfix"></div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <h3>Deixe-nos uma mensagem</h3>
        <form id="contato" method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Informe seu Nome" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="email" class="form-control" placeholder="Informe seu Email" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
           </div>
           <div class="form-group">
            <textarea name="Mensagem" id="message" class="form-control" rows="4" placeholder="Escreva sua Mensagem" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-default">Enviar mensagem</button>
        </form>
      </div>
    </div>
  </div>
